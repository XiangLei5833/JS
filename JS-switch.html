<html>
<head>
    <title>JS-switch</title>
</head>

<body>
<script>
var k=9;
<!-- 此处仅能使用 k=*，需给出一个确定的值 -->
switch(k)
{
    case 5:  <!-- 此处 5 即为 k1，也需为确定值，不能是范围值 -->
        document.write("This is 5");
        break;

    case 8:
        document.write("This is 8");
        break;

    default:  <!-- 此处即为默认值 -->
        document.write("This is default");
}
</script>
</body>
</html>
